<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        alert(window.navigator);
        alert("浏览器名称："+window.navigator.appName);
        alert("浏览器版本："+navigator.appVersion);
        alert("浏览器代理字符串："+navigator.userAgent);
        alert("操作系统环境："+navigator.platform);
    </script>
</body>
</html>
